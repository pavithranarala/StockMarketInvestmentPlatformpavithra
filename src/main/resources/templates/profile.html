<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 body {
            font-family: 'Arial', sans-serif;
            background-image: url('/image/pexels-rdne-7947709.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #E6E6FA;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2563EB;
        }

        table {
            width: 100%;
            margin-bottom: 30px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Profile Picture Styling */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            border: 2px solid #2563EB;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        #picPlaceholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .upload-btn-wrapper {
            margin-top: 30px;
            text-align: center;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .file-input {
            display: none;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .message.success {
            color: #4CAF50;
        }

        .message.error {
            color: #F44336;
        }

        /* Close Button Styling */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #2563EB;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Close Button -->
    <button class="close-btn" onclick="goBack()">Ã—</button>
    
    <h1>User Details</h1>

    <!-- Profile Picture Section -->
    <div class="profile-pic" id="profilePic" th:style="'background-image: url(' + (${user.profilePicturePath} != null ? ${user.profilePicturePath} : '/image/profileicon.png') + ')'">
        <span id="picPlaceholder" th:if="${user.profilePicturePath == null}">
            <i class="fas fa-upload"></i> <!-- Upload icon -->
        </span>
    </div>
    
    <!-- Profile Information Table -->
    <table>
        <tr>
            <th>Username</th>
            <td th:text="${user.username}">Loading...</td>
        </tr>
        <tr>
            <th>First Name</th>
            <td th:text="${user.firstname}">Loading...</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="${user.lastname}">Loading...</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.email}">Loading...</td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${user.address}">Loading...</td>
        </tr>
    </table>

    <!-- Upload Profile Picture Section -->
    <div class="upload-btn-wrapper">
        <form action="/uploadProfilePicture" method="post" enctype="multipart/form-data" onsubmit="showMessage()">
            <input type="hidden" name="userId" th:value="${user.id}">
            <input type="file" name="profilePicture" accept="pic/*" class="file-input" onchange="previewImage(event)" required>
            <button type="submit" class="upload-btn">Upload New Profile Picture</button>
        </form>
    </div>

    <!-- Success or Error Message -->
    <p class="message success" id="successMessage"></p>
    <p class="message error" id="errorMessage"></p>
</div>

<script>
    // Preview Image on File Input Change
    function previewImage(event) {
        const profilePic = document.getElementById('profilePic');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePic.style.backgroundImage = 'url(' + e.target.result + ')';
            };
            reader.readAsDataURL(file);
        }
    }

    // Handle profile picture click event to trigger file input
    const profilePic = document.getElementById('profilePic');
    const fileInput = document.querySelector('input[type="file"]');
    
    profilePic.addEventListener('click', () => {
        fileInput.click();
    });
    
    // Display success or error message based on form submission
    function showMessage() {
    // Display success message after upload
    const successMessage = document.getElementById('successMessage');
    successMessage.textContent = "Profile picture uploaded successfully!";
    successMessage.style.display = 'block'; // Ensure the message is visible
    
}
    
    // Function to go back to the previous page
    function goBack() {
        window.location.href = '/learn';
    }
</script>

</body>
</html>
